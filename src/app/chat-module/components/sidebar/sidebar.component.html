<div class="tab-content h-100">
  <!-- Settings Tab -->
  <div class="tab-pane fade show active h-100" id="settings-tab" role="tabpanel">
    <div class="d-flex flex-column h-100">
      <!-- Tab Header -->
      <div class="tab-header d-flex align-items-center border-bottom">
        <ul class="d-flex justify-content-between align-items-center list-unstyled w-100 mx-4 mb-0">
          <!-- Title -->
          <li>
            <h3 class="mb-0">{{dataFromParent.name}}</h3>
          </li>
          <!-- Title -->
          <!-- Buttons -->
          <li>
            <ul class="list-inline">
              <!-- Menu Button -->
              <li class="list-inline-item">
                <button id="idToggle" type="button" class="navigation-toggle btn btn-secondary btn-icon d-xl-none">
                  <i class="ri-menu-line"></i>
                </button>
              </li>
              <!-- Menu Button -->
            </ul>
          </li>
          <!-- Buttons -->
        </ul>
      </div>
      <!-- Tab Header -->
      <!-- Search Input -->
      <div class="m-4">
        <div class="input-group">
          <input [(ngModel)]="inputSearch"
                 (keyup.enter)="search(dataFromParent.id)"
                 type="text"
                 class="form-control form-control-lg form-control-solid"
                 placeholder="Tìm kiếm...">
          <button (click)="search(dataFromParent.id)" class="btn btn-secondary btn-lg" type="button">
            <i class="ri-search-line"></i>
          </button>
        </div>
      </div>
      <!-- Search Input -->
      <div class="hide-scrollbar h-100">
        <app-chat-tab *ngIf="dataFromParent.id==='idxChats'" (getConversation)="getConversation($event)">
        </app-chat-tab>

        <app-search-tab *ngIf="dataFromParent.id==='idxSearchs'" [searchResult]="searchResult">
        </app-search-tab>

        <app-setting-tab *ngIf="dataFromParent.id==='idxSettings'">
        </app-setting-tab>
      </div>
    </div>
  </div>
  <!-- Settings Tab -->
</div>
