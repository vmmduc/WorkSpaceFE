<ul class="list-unstyled">
  <!-- Chat Link 1 -->
  <li *ngFor="let item of lsFriend; let item_index = index" class="card contact-item mb-3">

    <div class="card-body">
      <div class="d-flex align-items-center">

        <!-- Avatar -->
        <div class="avatar avatar-online me-4">
          <span class="avatar-label bg-info text-white">DR</span>
        </div>
        <!-- Avatar -->

        <!-- Content -->
        <div class="flex-grow-1 overflow-hidden">
          <div class="d-flex align-items-center mb-1">
            <h5 class="text-truncate mb-0 me-auto">
              {{ item.FULL_NAME }}
            </h5>
          </div>
          <div class="d-flex align-items-center">
            <div class="text-truncate me-auto">{{ item.EMAIL }}</div>
          </div>
        </div>
        <!-- Content -->

        <div>
          <div *ngIf="item.StateCode===state.WaitingConfirm; then wcf_block else acp_block"></div>
          <ng-template #wcf_block>
            <span (click)="ManageFriendship(item_index, item.FriendShipId, action.ACCEPT)" id="btn-accept"
              class="badge badge-circle align-middle">
              <i class="ri-check-fill btn-accept"></i>
            </span>
            <span (click)="ManageFriendship(item_index, item.FriendShipId, action.REJECT)" id="btn-reject"
              class="badge badge-circle align-middle btn-accept">
              <i class="ri-close-fill"></i>
            </span>
          </ng-template>
          <ng-template #acp_block class="dropdown">
            <span class="badge badge-soft-success custom-btn">Bạn bè</span>
            <span class="badge badge-circle badge-soft-dark align-middle custom-btn" data-bs-toggle="dropdown">
              <i class="ri-more-fill"></i>
            </span>
            <ul class="dropdown-menu dropdown-menu-right">
              <li (click)="ManageFriendship(item_index, item.FriendShipId, action.CANCEL)"
                class="dropdown-item d-flex align-items-center justify-content-between custom-dropdown">
                Hủy kết bạn
                <i class="ri-user-unfollow-line"></i>
              </li>
            </ul>
          </ng-template>
        </div>

      </div>
    </div>
  </li>
  <!-- Chat Link 1 -->
</ul>
